<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>


    <style>

       body {
           font-size: 11pt;
       }

       #input {
           width:200px;
       }
       #output {
            width:400px;
            height:100px;
           line-height:100px;

            border:2px solid #eee;
            font-size:15pt;
            text-align:center;

        }

    </style>

    <script src="../../../libs/jquery-1.11.0.min.js"></script>

    <script>
        $(document).ready(function(){
            var $output = $("#output");
            var $input = $("#input");

            $("#confirm").click(function(){
                // 입력 값 알아내기
                var value = $input.val();

                //3자릿수 마다 콤마(,) 추가
                var result = won(value);

                // 결과 출력
                $output.html(value+" ==> "+result);
            })
        });

        //3자릿수 마다 콤마(,) 추가
        // 예) 1234567 -> 1,234,567
        function won(value){
            let result = value;
            let repetition = Math.floor((value.length-1)/3);
            let resultWon = "";
            let j = 0;
            let m = 3;
            // 여기에 소스를 입력해주세요.
            // 12,345,678

            for (let i = repetition; i >= 0; i--) {
                let tmp;
                if(i > 0) {
                    tmp = result.slice(result.length-m, result.length - j);
                } else {
                    tmp = result.slice(0, result.length - j);
                }


                if(i !== 0) {
                    tmp = `,${tmp}`;
                }
                resultWon = tmp+resultWon;
                j += 3;
                m += 3;
            }
            return resultWon;
        }
    </script>
</head> 

<body>
    <div>
           <input type="text" id="input"> <button id="confirm">확인</button>
    </div>   

    <div id="output">여기에 실행 결과가 출력됩니다.</div>
</body>


</html>
