<!DOCTYPE HTML>
<html>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <title></title>

    <style>
        body {
            font-size: 11pt;
        }

        #input {
            width: 200px;
        }
        #output {
            width: 400px;
            height: 100px;
            line-height: 100px;
            border: 2px solid #eee;
            font-size: 15pt;
            text-align: center;
        }

    </style>

    <script src="../../../libs/jquery-1.11.0.min.js"></script>

    <script>
        $(document).ready(function() {
            var $output = $("#output");
            var $input = $("#input");

            $("#confirm").click(function() {
                // 입력 값 알아내기
                var value = $input.val();

                var result = ltrim(value);
                $output.html(value + " ==> " + result);
            })
        });

        // 앞쪽 공백문자를 제거하는 함수
        function ltrim(str) {
            let idx = 0;
            let result;
            // 여기에 소스를 입력해주세요.
            for (let i = 0; i < str.length; i++) {
                if(str[i] !== "_") {
                    idx = str.indexOf(str[i]);
                    break;
                }
            }

            if(idx !== 0) {
                result = str.slice(idx, str.length);
            } else {
                result = '키애애애애';
            }

            return result
        }

    </script>
</head>

<body>
<div>
    <input type="text" id="input">
    <button id="confirm">
        확인
    </button>
</div>

<div id="output">
    g하하하하
</div>
</body>
</html>
